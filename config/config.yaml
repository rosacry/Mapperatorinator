seed: 42

train:
  num_steps: 300_000
  session_steps: 40_000
  warmup_steps: 1000
  lr: 0.0001
  resume: False
  resume_checkpoint_path: "./lightning_logs/version_{}/epoch_{}_step.ckpt"

val:
  interval: 10_000
  batches: 1000

dataset:
  train: "./data/train"
  val: "./data/validate"
  batch_size: 32
  num_workers: 4
  src_seq_len: 512
  tgt_seq_len: 256

osz_loader:
  min_difficulty: 0
  max_difficulty: 10
  mode: "max"

spectrogram:
  sample_rate: 16000
  hop_length: 128
  n_fft: 2048
  n_mels: 512

model:
  d_model: 512
  n_encoder_layer: 6
  n_decoder_layer: 6
  n_head: 8
  n_hidden: 1024
  dropout: 0.2
